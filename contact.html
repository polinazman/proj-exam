<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Everything you need to know about space discoveries">
	<meta name="keywords" content="space, technology, news, discover, SpaceX">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SpaceX Discover</title>
	<link href="spacex-discover.css" type="text/css" rel="stylesheet">
</head>
<body>
		<header>
			<div class="navbar">
				<a href="index.html">
					<img id="logo" src="../graphic/logo.png" alt="SpaceX Discover logo" />
				</a>
				<ul>
					<li><a href="index.html" title="news">News</a></li>
					<li><a href="launch.html" title="launch">Launch</a></li>
					<li><a href="live.html" title="live">Live in space</a></li>
					<li><a href="contact.html" title="contact" class="current">Contact</a></li>
			</div>
		</header>
	<main>
		<img id="banner" src="../photo/banner.jpg" alt="Falcon 9 rocket at launch">
		<div class="mainsection">
			<h1>Contact us</h1>
			<div class="news" id="article">
				<fieldset class="contact-form">
					<label for="firstname" class="label">First name:</label>
					<input type="text" name="firstname" id="firstName">
					<span class="error" id="firstNameError">This field cannot be blank</span>

					<label for="lastname" class="label">Last name:</label>
					<input type="text" name="lastname" id="lastName">
					<span class="error" id="lastNameError">This field cannot be blank</span>

					<label for="email" class="label">E-mail:</label>
					<input type="email" name="email" id="email">
					<span class="error" id="emailError">Please enter a correct email address</span>

					<label for="message" class="label">Message:</label>
					<textarea name="message" cols="40" id="message"></textarea>
					<span class="error" id="messageError">This field cannot be blank</span>

					<div class="button-container">
						<button type="submit" id="submitContact" class="submit">Submit</button>
					</div>
				</fieldset>
			</div>
		</div>
		<div class="sidebar">
			<div class="fact-box">
			<h2>How to reach us</h2>
			<p>Telephone: +47 90 90 500</p>
			<p>Rocket Rd, Hawthorne, California, USA</p>
			<div class="sharethis-inline-share-buttons"></div>
			</div>
		</div>
	</main>
	<footer>
		FOOTER CONTENT
	</footer>
	<script src="scripts/contact.js"></script>
</body>
</html>
